<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists you can add the type attritbute to toggle order options -->
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables first build out the headings and then add info to the tbody -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stephen</td>
                <td>Green</td>
                <td>foo@bar.com</td>
            </tr>
            <tr>
                <td>Kelly</td>
                <td>Green</td>
                <td>foo@bar.com</td>
            </tr>
            <tr>
                <td>Humphrey</td>
                <td>Green</td>
                <td>puppy@paws.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
