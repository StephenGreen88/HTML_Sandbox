<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click here for google</a>
    </p>
    <!-- External Link that opens the link on a new tab -->
    <p>
        <a href="http://google.com" target="_blank">Click here for google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="">

</body>

</html>
