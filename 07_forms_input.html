<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <!-- Building a form in HTML5 -->
    <form action="process.php">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </div><br>
        <!-- Email Input -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="foo@bar.com">
        </div><br>
        <!-- Text Area Input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div><br>
        <!-- Select List Input -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <!-- Number Input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div><br>
        <!-- Date Input -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- Radio Button Select Input -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div><br>
        <!-- Checkbox Select Input -->
        <div>
            <label for="membership">I like..</label><br>
            <input type="checkbox" name="likes" value="sports" id="likes"> Sports
            <input type="checkbox" name="likes" value="fishing" id="likes"> Fishing
            <input type="checkbox" name="likes" value="coding" id="likes"> Coding
        </div><br>
        <!-- Two different ways to add a button -->
        <input type="submit" value="Submit">
        <!-- Using button tags -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
